<div class="row g-0">

    <div class="col-2 px-1">
        <div class="mb-2">
            <input type="text" class="form-control" [(ngModel)]="oServiceFilterDto.Name" name="Name"
                placeholder="type here ...">
        </div>
    </div>
    <div class="col-2 px-1">
        <div class="mb-2">
            <select class="form-select" [(ngModel)]="oServiceFilterDto.Type" name="Type"
                aria-label="Default select example">
                <option value="0"> -- select type -- </option>
                <option value="1">General</option>
                <option value="2">Tourist</option>
                <option value="3">Police</option>
                <option value="4">Tourist Bottom</option>
                <option value="5">Police Bottom</option>
            </select>
        </div>
    </div>
    <div class="col-2 px-1">
        <div class="mb-2">
            <select class="form-select" [(ngModel)]="oServiceFilterDto.IsActive" name="IsActive"
                aria-label="Default select example">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>
    </div>

    <div class="col-2 px-1">
        <div class="mb-2">
            <button class="btn btn-success" (click)="Filter()">Search</button>
        </div>
    </div>
    <div class="col text-end">
        <button class="btn btn-success mx-1" (click)="add()"> <i class="bi bi-plus"></i> Add</button>
        <button class="btn btn-success mx-1" (click)="edit()"><i class="bi bi-pencil-square"></i> Edit</button>
        <button class="btn btn-danger mx-1" (click)="delete()"><i class="bi bi-trash3"></i> Delete</button>
    </div>


    <div class="col-md-12">
        <ag-grid-angular class="ag-theme-alpine" style="height: 70vh;width: 100%;" [columnDefs]="colDefsTransection"
            [rowData]="rowData" [rowSelection]="'single'" (gridReady)="onGridReadyTransection($event)"
            [defaultColDef]="DeafultCol">
        </ag-grid-angular>
    </div>


    <app-pagination [pageSize]="20" [currentPage]="pageIndex" [totalItems]="totalRecords"
        (pageChange)="PageChange($event)"></app-pagination>
</div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" hidden id="openCommonModel" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    Launch demo modal
</button>


<!-- Modal -->
<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Service
                        @if (serviceId==0){Create} @if (serviceId>0){Update}
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" id="closeCommonModel"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-0">

                        <div class="col-4 px-1">
                            <div class="mb-2">
                                <label for="Type" class="form-label">Type</label>
                                <select class="form-select" [(ngModel)]="oServiceRequestDto.Type" name="Type"
                                    aria-label="Default select example">
                                    <option value="0"> -- select type -- </option>
                                    <option value="1">General</option>
                                    <option value="2">Tourist</option>
                                    <option value="3">Police</option>
                                    <option value="4">Tourist Bottom</option>
                                    <option value="5">Police Bottom</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-4 px-1">
                            <div class="mb-2">
                                <label for="Name" class="form-label">Name</label>
                                <input type="text" class="form-control" [(ngModel)]="oServiceRequestDto.Name"
                                    name="Name" placeholder="Please enter name">
                            </div>
                        </div>

                        <div class="col-4 px-1">
                            <div class="mb-2">
                                <label for="Icon" class="form-label">Icon</label>
                                <input type="text" class="form-control" [(ngModel)]="oServiceRequestDto.Icon"
                                    name="Icon" placeholder="Please enter icon">
                            </div>
                        </div>

                        <div class="col-4 px-1">
                            <div class="mb-2">
                                <label for="Description" class="form-label">Description</label>
                                <input type="text" class="form-control" [(ngModel)]="oServiceRequestDto.Description"
                                    name="Description" placeholder="Please enter description">
                            </div>
                        </div>

                        <div class="col-4 px-1">
                            <div class="mb-2">
                                <label for="IsActive" class="form-label">Status</label>
                                <select class="form-select" [(ngModel)]="oServiceRequestDto.IsActive" name="IsActive"
                                    aria-label="Default select example">
                                    <option value="true">Active</option>
                                    <option value="false">Inactive</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4 px-1 mb-2">
                            <label for="Remarks" class="form-label">Remarks</label>
                            <textarea class="form-control" name="Remarks" [(ngModel)]="oServiceRequestDto.Remarks"
                                id="Remarks" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    @if (serviceId==0){
                    <button type="button" class="btn btn-primary" (click)="InsertService()">Save</button>
                    }
                    @if (serviceId>0){
                    <button type="button" class="btn btn-primary" (click)="UpdateService()">Update</button>
                    }
                </div>
            </div>
        </div>
    </div>
</div>



<button type="button" class="btn btn-primary" hidden data-bs-toggle="modal" id="openCommonDelete"
    data-bs-target="#staticCommonBackdrop">
    Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticCommonBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body p-4">
                <div class="row g-0">
                    <div class="col-12 mt-4" style="text-align: center">
                        <img src="Delete2.png" style="width: 60px; height: 60px; " />
                    </div>
                    <div class="col-md-12 h2 text-center">
                        Are you sure?

                        <h5 style="margin-top: 5px; opacity: 80%;">Do you really want to delete these records?this
                            process cannot be undone.</h5>
                    </div>
                </div>

                <div class="row my-2 justify-content-evenly">
                    <div class="col-5 text-end">
                        <button type="button" class="btn btn-secondary btn-lg w-100" id="closeCommonDelete"
                            data-bs-dismiss="modal"> Close
                        </button>
                    </div>
                    <div class="col-5">
                        <button type="button" class="btn btn-danger btn-lg w-100" (click)="DeleteService()">
                            Delete </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
